<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwanese Mahjong Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #game {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .tile {
            width: 50px;
            height: 70px;
            border: 1px solid #000;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: #fff;
            cursor: pointer;
        }
        .robot {
            margin: 20px;
        }
        .achievement {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div id="game">
    <h1>Taiwanese Mahjong</h1>
    <div id="player-tiles" class="tiles"></div>
    <div class="robot" id="robot1"></div>
    <div class="robot" id="robot2"></div>
    <div class="robot" id="robot3"></div>
    <div id="achievements" class="achievement"></div>
</div>

<script>
    const tiles = ['1Bamboo', '2Bamboo', '3Bamboo', '4Bamboo', '5Bamboo', '6Bamboo', '7Bamboo', '8Bamboo', '9Bamboo',
                   '1Character', '2Character', '3Character', '4Character', '5Character', '6Character', '7Character', '8Character', '9Character',
                   '1Dot', '2Dot', '3Dot', '4Dot', '5Dot', '6Dot', '7Dot', '8Dot', '9Dot',
                   'EastWind', 'SouthWind', 'WestWind', 'NorthWind', 'RedDragon', 'GreenDragon', 'WhiteDragon'];

    let playerTiles = [];
    let robots = [{name: 'Robot 1', level: 1}, {name: 'Robot 2', level: 2}, {name: 'Robot 3', level: 3}];
    let achievements = [];

    function initGame() {
        playerTiles = drawTiles(13);
        displayTiles(playerTiles, 'player-tiles');
        robots.forEach(robot => {
            robot.tiles = drawTiles(13);
            displayTiles(robot.tiles, robot.name.toLowerCase());
        });
        checkAchievements();
    }

    function drawTiles(count) {
        const shuffledTiles = tiles.sort(() => 0.5 - Math.random());
        return shuffledTiles.slice(0, count);
    }

    function displayTiles(tiles, containerId) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        tiles.forEach(tile => {
            const tileElement = document.createElement('div');
            tileElement.className = 'tile';
            tileElement.innerText = tile;
            container.appendChild(tileElement);
        });
    }

    function checkAchievements() {
        if (playerTiles.includes('1Bamboo')) {
            achievements.push('Achievement Unlocked: First Tile!');
        }
        updateAchievements();
    }

    function updateAchievements() {
        const achievementContainer = document.getElementById('achievements');
        achievementContainer.innerHTML = achievements.join('<br>');
    }

    window.onload = initGame;
</script>

</body>
</html>
