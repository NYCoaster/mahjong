<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mahjong v25: Authentic (Fixed)</title>
<style>
/* CSS styles moved here */
:root {
--mica: #f3f3f3; --surface: #fff; --text: #202020;
--accent: #0078d4; --border: #e5e5e5;
--felt: #1a472a; --wood: #5d4037;
--tile-face: #fdfdfd; --tile-back: #005a9e; --tile-stroke: #ccc;
}
/* DARK THEME */
body.skin-neon {
--mica: #111; --surface: #1f1f1f; --text: #fff; --border: #333;
--accent: #00f3ff; --felt: #050505; --wood: #333;
--tile-face: #222; --tile-back: #111; --tile-stroke: #00f3ff;
}
body.skin-neon .tile svg { filter: drop-shadow(0 0 1px var(--accent)); }
body { margin: 0; background: var(--mica); color: var(--text); font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; overflow: hidden; user-select: none; }
/* SIDEBAR */
#sidebar { width: 240px; background: var(--surface); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; gap: 8px; z-index: 200; }
.nav-btn { padding: 12px; border-radius: 6px; cursor: pointer; font-weight: 500; transition: 0.1s; display: flex; align-items: center; gap: 10px; }
.nav-btn:hover { background: rgba(128,128,128,0.1); }
.nav-btn.active { background: var(--accent); color: white; }
/* MAIN */
#main { flex: 1; position: relative; display: flex; justify-content: center; align-items: center; }
/* TABLE */
#table { width: 96vmin; height: 96vmin; max-width: 900px; max-height: 900px; background: var(--felt); border: 15px solid var(--wood); border-radius: 20px; position: relative; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
/* TILES */
.tile {
background: var(--tile-face); border: 1px solid var(--tile-stroke);
border-radius: 4px; display: flex; justify-content: center; align-items: center;
position: relative; cursor: pointer; box-shadow: 2px 3px 5px rgba(0,0,0,0.3);
transition: transform 0.1s;
}
.tile svg { width: 100%; height: 100%; display: block; }
.tile-back { background: var(--tile-back); border: 1px solid rgba(255,255,255,0.2); border-radius: 3px; }
.tile:hover { transform: translateY(-10px); z-index: 100; border-color: var(--accent); }
.portrait { width: 44px; height: 60px; }
.landscape { width: 60px; height: 44px; }
/* ZONES */
.zone { position: absolute; display: flex; gap: 2px; justify-content: center; align-items: center; }
#p0 { bottom: 20px; left: 50%; transform: translateX(-50%); align-items: flex-end; width: 95%; height: 70px; }
#p1 { right: 20px; top: 50%; transform: translateY(-50%); flex-direction: column-reverse; height: 90%; width: 70px; }
#p2 { top: 20px; left: 50%; transform: translateX(-50%); width: 95%; height: 70px; flex-direction: row-reverse; }
#p3 { left: 20px; top: 50%; transform: translateY(-50%); flex-direction: column; height: 90%; width: 70px; }
/* CENTER */
#center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 40%; height: 40%; display: grid; grid-template-columns: repeat(8, 1fr); gap: 3px; align-content: center; padding: 10px; border: 2px dashed rgba(255,255,255,0.2); border-radius: 12px; }
.discard { width: 100%; height: 100%; background: var(--tile-face); border-radius: 2px; }
.discard svg { width: 100%; height: 100%; }
/* ACTION BAR */
#action-bar { position: absolute; bottom: 130px; left: 50%; transform: translateX(-50%); display: none; gap: 10px; z-index: 500; background: rgba(255,255,255,0.95); padding: 8px 20px; border-radius: 50px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
.btn { border: none; background: var(--surface); padding: 10px 24px; border-radius: 20px; font-weight: bold; cursor: pointer; border: 1px solid var(--border); font-size: 14px; }
.btn:hover { background: var(--accent); color: white; }
.btn-win { background: #d32f2f; color: white; border: none; }
/* MSG */
#msg { position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 600; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; }
/* PAGES */
.page { position: absolute; inset: 0; background: var(--mica); display: none; flex-direction: column; padding: 40px; overflow-y: auto; }
.page.active { display: flex; }
#game-page { padding: 0; background: #111; }
.corner-idx { position: absolute; top: 2px; left: 4px; font-size: 10px; font-weight: bold; color: #000; opacity: 0.6; }
#btn-sort { position: absolute; bottom: 20px; right: 20px; width: 50px; height: 50px; border-radius: 50%; border: none; background: var(--accent); color: white; font-size: 24px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 200; }
</style>
</head>
<body>
<div id="sidebar">
<h2 style="color:var(--accent)">ðŸ€„ Mahjong</h2>
<div class="nav-btn active" data-action="nav-game">â–¶ Play</div>
<div class="nav-btn" data-action="nav-shop">ðŸ›’ Shop</div>
<div class="nav-btn" data-action="nav-settings">âš™ Settings</div>
<div style="flex:1"></div>
<div style="padding:15px; background:rgba(0,0,0,0.05); border-radius:8px">
<div style="font-size:11px; opacity:0.6">COINS</div>
<div style="font-size:24px; font-weight:bold" id="ui-coins">0</div>
</div>
</div>
<div id="main">
<div id="page-game" class="page active">
<div id="table">
<div id="center"></div>
<div id="p0" class="zone"></div>
<div id="p1" class="zone"></div>
<div id="p2" class="zone"></div>
<div id="p3" class="zone"></div>
<div id="action-bar">
<button class="btn btn-win" data-action="act-hu">WIN!</button>
<button class="btn" id="btn-kong" data-action="act-kong">GAUNG</button>
<button class="btn" id="btn-pung" data-action="act-pung">PUNG</button>
<button class="btn" id="btn-chow" data-action="act-chow">CHOW</button>
<button class="btn" data-action="act-skip">Pass</button>
</div>
</div>
<button id="btn-sort">ðŸ”ƒ</button>
<div id="msg">
<h1 style="font-size:4em; color:#ffd700; margin-bottom:20px" id="msg-txt">VICTORY</h1>
<button class="btn" style="font-size:18px; padding:15px 40px" data-action="reload-game">Play Again</button>
</div>
</div>
<div id="page-shop" class="page">
<h1>Skin Shop</h1>
<div id="shop-grid" style="display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:20px"></div>
</div>
<div id="page-settings" class="page">
<h1>Settings</h1>
<button class="btn" id="btn-reset-data" style="background:#d32f2f; color:white; width:200px">Reset Data</button>
</div>
</div>
<script>
// --- 1. TILE GRAPHICS DATA (Simplified for brevity, fill the rest in with your designs) ---
const TILE_SVGS = {
    // Example of a more detailed graphic using custom SVG code
    'dots-1': `<defs><radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%"><stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" /><stop offset="100%" style="stop-color:#990000;stop-opacity:1" /></radialGradient></defs><circle cx="50" cy="65" r="35" fill="url(#grad1)" stroke="#333" stroke-width="2""")/>><circle cx="50" cy="60" r="10" fill="#FFFFFF" opacity="0.5""")/>>`,
    'dots-2': `<circle cx="50" cy="35" r="18" fill="#2e7d32""")/>><circle cx="50" cy="95" r="18" fill="#1565c0""")/>>`,
    'dots-3': `<circle cx="25" cy="30" r="15" fill="#1565c0""")/>><circle cx="50" cy="65" r="15" fill="#d32f2f""")/>><circle cx="75" cy="100" r="15" fill="#2e7d32""")/>>`,
    // You must add the SVG strings for all other tiles here (dots 4-9, all bamboo, all chars, all honors)
    // For now, using the simple procedural generation for the rest as placeholders:

    // Honor Tiles Example (Red Dragon)
    'honor-red': `<text x="50" y="95" font-size="70" text-anchor="middle" fill="#d32f2f" font-family="serif">ä¸­</text>`,
    'honor-green': `<text x="50" y="95" font-size="70" text-anchor="middle" fill="#2e7d32" font-family="serif">ç™¼</text>`,
    'honor-white': `<text x="50" y="95" font-size="70" text-anchor="middle" fill="#d32f2f" font-family="serif"> </text><rect x="10" y="10" width="80" height="110" stroke="#1565c0" stroke-width="5" fill="none""")/>>`
    // ... add more as you design them
};

/* --- 1. AUTHENTIC SVG ENGINE (Updated to use TILE_SVGS map) --- */
const SVG = {
    base: c => `<svg viewBox="0 0 100 130">${c}</svg>`,
    // circle and rect functions are no longer needed for TILE_SVGS approach, but can stay as utility
    circle: (x, y, r, c) => `<circle cx="${x}" cy="${y}" r="${r}" fill="${c}""")/>>`,
    rect: (x, y, w, h, c) => `<rect x="${x}" y="${y}" width="${w}" height="${h}" fill="${c}""")/>>`,
    get: (t, v) => {
        const R = '#d32f2f', G = '#2e7d32', B = '#1565c0';
        let idx = `<span class="corner-idx">${t === 'honor' ? (typeof v === 'string' ? v[0].toUpperCase() : v) : v}</span>`;
        
        // Use TILE_SVGS map for custom graphics if available
        let g = TILE_SVGS[t + '-' + v];

        // Fallback to old procedural generation if no entry in TILE_SVGS map is found
        if (!g) {
             if(t==='dots') {
                // Procedural dots 4-9 fallback
                if(v==4) g=SVG.circle(30,30,15,B)+SVG.circle(70,30,15,G)+SVG.circle(30,100,15,G)+SVG.circle(70,100,15,B);
                else if(v==5) g=SVG.circle(25,25,12,B)+SVG.circle(75,25,12,G)+SVG.circle(50,65,12,R)+SVG.circle(25,105,12,G)+SVG.circle(75,105,12,B);
                else if(v==6) g=SVG.circle(30,30,12,G)+SVG.circle(70,30,12,G)+SVG.circle(30,60,12,R)+SVG.circle(70,60,12,R)+SVG.circle(30,90,12,R)+SVG.circle(70,90,12,R);
                else if(v==7) g=SVG.circle(30,20,10,G)+SVG.circle(50,25,10,G)+SVG.circle(70,30,10,G)+SVG.circle(30,60,12,R)+SVG.circle(70,60,12,R)+SVG.circle(30,95,12,R)+SVG.circle(70,95,12,R);
                else if(v==8) g=SVG.circle(30,25,12,B)+SVG.circle(70,25,12,B)+SVG.circle(30,50,12,B)+SVG.circle(70,50,12,B)+SVG.circle(30,75,12,B)+SVG.circle(70,75,12,B)+SVG.circle(30,100,12,B)+SVG.circle(70,100,12,B);
                else if(v==9) { for(let r=0;r<3;r++) for(let c=0;c<3;c++) g+=SVG.circle(25+c*25, 30+r*30, 11, [R,B,G][r]); }
            }
            // Add similar fallback logic for bamboo and chars 
        }

        return idx + SVG.base(g);
    }
};

/* --- 2. LOGIC --- */
let deck = [], players = [], discards = [], turn = 0, lastT = null, paused = false, sortMode = 'suit';
const App = {
    data: JSON.parse(localStorage.getItem('mjV25')) || { coins: 100, unlocked: ['classic'], skin: 'classic' },
    save() { localStorage.setItem('mjV25', JSON.stringify(this.data)); this.update() },
    update() { document.getElementById('ui-coins').innerText = this.data.coins; document.body.className = this.data.skin }
};
// UPDATED SKINS LIST
const SKINS = {
    'classic': { name: 'Classic', cost: 0 },
    'skin-neon': { name: 'Neon', cost: 200 },
    'skin-gold': { name: 'Gold', cost: 500 },
    'skin-wood': { name: 'Wood', cost: 150 },
    'skin-marble': { name: 'Marble', cost: 400 }
};

function init() {
    deck = [];
    ['dots', 'bamboo', 'chars'].forEach(t => { for (let i = 1; i <= 9; i++) for (let k = 0; k < 4; k++) deck.push({ t, v: i }) });
    ['east', 'south', 'west', 'north', 'red', 'green', 'white'].forEach(v => { for (let k = 0; k < 4; k++) deck.push({ t: 'honor', v }) });
    deck.sort(() => Math.random() - 0.5);
    players = [[], [], [], []]; discards = [];
    for (let i = 0; i < 16; i++) for (let p = 0; p < 4; p++) players[p].push(deck.pop());
    players.sort(sortT); render(); setTimeout(() => draw(0), 800);
}

function draw(pid) {
    if (deck.length === 0) return end('DRAW');
    const t = deck.pop(); players[pid].push(t);
    render(pid === 0);
    if (pid === 0) {
        checkSelf(players);
        if (isHu(players)) showAct(true, false, false, false);
    } else setTimeout(() => discard(pid, Math.floor(Math.random() * players[pid].length)), 1000);
}

function discard(pid, idx) {
    const t = players[pid].splice(idx, 1);
    lastT = { t, from: pid }; discards.push(t);
    if (pid === 0) players.sort(sortT);
    render();
    if (pid !== 0) {
        const h = players;
        if (isHu([...h, t])) { paused = true; showAct(true, true, true, true); return; }
    }
    if (!paused) setTimeout(() => draw((pid + 1) % 4), 500);
}

/* --- 3. WIN CHECKER (Recursive Backtracking) --- */
function isHu(tiles) {
    // Check for "Seven Pairs" exception
    if (tiles.length === 14) {
        let counts = {};
        tiles.forEach(x => { let k = x.t + x.v; counts[k] = (counts[k] || 0) + 1; });
        let pairs = Object.values(counts).filter(c => c >= 2).length;
        if (pairs === 7) return true;
    }
    
    // Standard 4 sets and a pair logic
    let counts = {};
    tiles.forEach(x => { let k = x.t + x.v; counts[k] = (counts[k] || 0) + 1; });
    
    for (let k in counts) {
        if (counts[k] >= 2) {
            let rem = { ...counts };
            rem[k] -= 2;
            if (checkSets(rem)) return true;
        }
    }
    return false;
}

function checkSets(counts) {
    for (let k in counts) {
        if (counts[k] > 0) {
            // Try Triplet (Pung/Kong)
            if (counts[k] >= 3) {
                let remTriplet = { ...counts };
                remTriplet[k] -= 3;
                if (checkSets(remTriplet)) return true;
            }
            
            // Try Sequence (Chow) - Only for numerical suits
            const type = k.slice(0, -1);
            const value = parseInt(k.slice(-1));
            if (['dots', 'bamboo', 'chars'].includes(type) && value < 8 && counts[type + (value + 1)] > 0 && counts[type + (value + 2)] > 0) {
                let remSequence = { ...counts };
                remSequence[k] -= 1;
                remSequence[type + (value + 1)] -= 1;
                remSequence[type + (value + 2)] -= 1;
                if (checkSets(remSequence)) return true;
            }
            return false; 
        }
    }
    return true; 
}


function checkSelf(h) {
    let c = {}; h.forEach(t => { let k = t.t + t.v; c[k] = (c[k] || 0) + 1 });
    for (let k in c) if (c[k] === 4) {
        paused = true;
        showAct(isHu(h), true, false, false);
        document.getElementById('btn-kong').innerText = 'GAUNG';
        lastT = { t: h.find(x => x.t + x.v == k), from: 0 };
    }
}

/* --- UI & ACT --- */
window.act = function(type) {
    document.getElementById('action-bar').style.display = 'none'; paused = false;
    if (type === 'hu') return end('VICTORY');
    if (type === 'skip') { if (lastT.from !== 0) draw((lastT.from + 1) % 4); return; }
    const t = lastT.t; const isSelf = lastT.from === 0;
    if (!isSelf) discards.pop();
    let req = type === 'kong' ? 3 : 2; if (isSelf) req = 4;
    let rem = 0; players = players.filter(x => { if (rem < req && same(x, t)) { rem++; return false } return true });
    if (type === 'kong') { draw(0); return; }
    players.push(t); players.sort(sortT); render();
}

function render(f = false) {
    const centerFragment = document.createDocumentFragment();
    discards.forEach(t => {
        let e = document.createElement('div');
        e.className = 'discard';
        e.innerHTML = SVG.get(t.t, t.v);
        centerFragment.appendChild(e);
    });
    document.getElementById('center').innerHTML = '';
    document.getElementById('center').appendChild(centerFragment);

    const p0Fragment = document.createDocumentFragment();
    players.forEach((t, i) => {
        let e = document.createElement('div');
        e.className = 'tile portrait';
        e.innerHTML = SVG.get(t.t, t.v);
        if (f && i == players.length - 1) e.style.marginLeft = '15px';
        e.addEventListener('click', () => {
            if (!paused && players.length % 3 == 2) discard(0, i);
        });
        p0Fragment.appendChild(e);
    });
    document.getElementById('p0').innerHTML = '';
    document.getElementById('p0').appendChild(p0Fragment);

   .forEach(pid => {
        const zoneFragment = document.createDocumentFragment();
        players[pid].forEach(() => {
            let e = document.createElement('div');
            e.className = 'tile-back ' + (pid % 2 ? 'landscape' : 'portrait');
            zoneFragment.appendChild(e);
        });
        let z = document.getElementById('p' + pid);
        z.innerHTML = '';
        z.appendChild(zoneFragment);
    });
}

function sortT(a, b) { return sortMode === 'suit' ? (a.t == b.t ? a.v - b.v : a.t > b.t ? 1 : -1) : (a.v == b.v ? a.t > b.t ? 1 : -1 : a.v - b.v); }
window.toggleSort = () => { sortMode = sortMode === 'suit' ? 'num' : 'suit'; players.sort(sortT); render(); };
function same(a, b) { return a.t == b.t && a.v == b.v }
function showAct(w, k, p, c) {
    let b = document.getElementById('action-bar');
    b.style.display = 'flex';
    b.querySelector('[data-action="act-hu"]').style.display = w ? 'block' : 'none';
    b.querySelector('[data-action="act-kong"]').style.display = k ? 'block' : 'none';
    b.querySelector('[data-action="act-pung"]').style.display = p ? 'block' : 'none';
    b.querySelector('[data-action="act-chow"]').style.display = c ? 'block' : 'none';
}
function end(t) {
    document.getElementById('msg').style.display = 'flex';
    document.getElementById('msg-txt').innerText = t;
    if (t === 'VICTORY') { App.data.coins += 100; App.save() }
}
function nav(p) {
    document.querySelectorAll('.page').forEach(e => e.classList.remove('active'));
    document.getElementById('page-' + p).classList.add('active');
    if (p === 'shop') shop()
}
function shop() {
    let g = document.getElementById('shop-grid');
    g.innerHTML = '';
    for (let k in SKINS) {
        let s = SKINS[k], own = App.data.unlocked.includes(k);
        let d = document.createElement('div');
        d.className = 'tile';
        d.innerHTML = `<b>${s.name}</b><br>${own ? 'OWNED' : s.cost}`;
        d.addEventListener('click', () => {
            if (own) App.data.skin = k;
            else if (App.data.coins >= s.cost) { App.data.coins -= s.cost; App.data.unlocked.push(k); App.data.skin = k }
            App.save(); shop();
        });
        g.appendChild(d);
    }
}
function resetData() { localStorage.clear(); location.reload() }

function initEventListeners() {
    document.getElementById('sidebar').addEventListener('click', function(event) {
        const targetBtn = event.target.closest('.nav-btn');
        if (targetBtn) {
            const action = targetBtn.getAttribute('data-action');
            if (action === 'nav-game') nav('game');
            else if (action === 'nav-shop') nav('shop');
            else if (action === 'nav-settings') nav('settings');
        }
    });
    document.getElementById('action-bar').addEventListener('click', function(event) {
        const targetBtn = event.target.closest('.btn');
        if (targetBtn) {
            const action = targetBtn.getAttribute('data-action');
            if (action === 'act-hu') act('hu');
            else if (action === 'act-kong') act('kong');
            else if (action === 'act-pung') act('pung');
            else if (action === 'act-chow') act('chow');
            else if (action === 'act-skip') act('skip');
        }
    });
    document.getElementById('msg').addEventListener('click', function(event) {
        if (event.target.closest('[data-action="reload-game"]')) {
            location.reload();
        }
    });
    document.getElementById('btn-sort').addEventListener('click', toggleSort);
    document.getElementById('btn-reset-data').addEventListener('click', resetData);
}

App.update();
init();
initEventListeners();
</script>
</body>
