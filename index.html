<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Taiwanese Mahjong - 4 Players</title>
 <style>
 :root {
 --table-green: #1a4a33; --tile-ivory: #fffffa; --tile-back: #006633; --tile-shadow: rgba(0,0,0,0.3);
 }
 body {
 background-color: var(--table-green); background-image: radial-gradient(circle, #2e8b57 0%, #1a4a33 100%);
 font-family: "Microsoft JhengHei", "Heiti TC", sans-serif; color: white; margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden;
 }
 .game-container {
 display: flex; flex-direction: column; justify-content: space-between; align-items: center; width: 95%; max-width: 1100px; padding: 15px; height: 98vh; position: relative;
 }
 .info-panel { text-align: center; background: rgba(0,0,0,0.4); padding: 10px 30px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
 h1 { margin: 0; font-size: 1.2rem; color: #ffd700; text-transform: uppercase; letter-spacing: 2px; }
 #status { font-weight: 300; color: #ddd; margin: 5px 0; }
 button { padding: 5px 15px; cursor: pointer; background: linear-gradient(#eee, #ccc); border: 1px solid #999; border-radius: 3px; font-weight: bold; transition: all 0.2s; }
 button:hover { background: #fff; transform: scale(1.05); }
 .tile { 
    position: relative; width: 42px; height: 58px; background: var(--tile-ivory); border-radius: 4px; 
    display: flex; justify-content: center; align-items: center; 
    font-size: 28px; font-weight: bold; /* Base font size and weight */
    cursor: pointer; user-select: none; border: 1px solid #ddd; border-bottom: 5px solid #bbb; border-right: 3px solid #ccc; box-shadow: 4px 4px 8px var(--tile-shadow); transition: transform 0.1s, margin 0.2s; 
 }
 .top-player-hand .tile, .left-player-hand .tile, .right-player-hand .tile {
  background: var(--tile-back); border: 1px solid #004411; border-bottom: 5px solid #003311; border-right: 3px solid #004411;
  /* Ensure these hands don't show text by having no color */
  color: transparent !important; 
 }
 .tile[data-suit="wan"] { color: #cc0000; } .tile[data-suit="tong"] { color: #1a4fa0; } .tile[data-suit="tiao"] { color: #1a8033; } .tile[data-suit="word"] { color: #333; }
 .tile[data-val="red"] { color: #ff0000; } .tile[data-val="green"] { color: #00aa00; }
 .player-hand .tile:hover { transform: translateY(-12px); z-index: 10; }
 .drawn-tile { margin-left: 15px !important; border: 2px solid gold !important; }
 .hand { display: flex; justify-content: center; align-items: flex-end; gap: 2px; padding: 15px; }
 .top-player-hand { transform: rotate(180deg); }
 .left-player-hand, .right-player-hand { flex-direction: column; height: 100%; justify-content: center; }
 .left-player-hand { transform: rotate(90deg); }
 .right-player-hand { transform: rotate(-90deg); }
 .table-center { flex-grow: 1; width: 100%; background: rgba(0,0,0,0.1); border-radius: 100px / 20px; box-shadow: inset 0 0 50px rgba(0,0,0,0.3); display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
 .discard-pile { 
    display: grid; grid-template-columns: repeat(10, 1fr); gap: 5px; max-width: 500px;
    /* FIX: Ensure colors and font settings apply here */
    color: initial; 
 }
 .discard-pile .tile { 
    width: 30px; height: 42px; 
    font-size: 20px; /* Smaller font size for discard pile */
    border-bottom-width: 3px; border-right-width: 2px; cursor: default; 
 }
 .call-buttons { position: absolute; bottom: 120px; display: flex; gap: 10px; padding: 10px; background: rgba(0, 0, 0, 0.7); border-radius: 8px; z-index: 20; }
 .call-buttons button { padding: 10px 20px; font-size: 1rem; }
 .exposed-sets { display: flex; gap: 10px; margin-bottom: 10px; }
 .exposed-sets .tile { cursor: default; }
 .top-player-sets { transform: rotate(180deg); }
 .left-player-sets, .right-player-sets { margin: 10px 0; }
 .left-player-sets { transform: rotate(90deg); }
 .right-player-sets { transform: rotate(-90deg); }
 </style>
</head>
<body>
 <div class="game-container">
  <div class="info-panel">
   <h1>Taiwanese Mahjong (4P)</h1>
   <div id="status">Initializing...</div>
   <button onclick="initGame()">New Game</button>
  </div>
  
  <div class="hand top-player-hand" id="top-player-hand"></div>
  <div class="exposed-sets top-player-sets" id="top-player-sets"></div>

  <div style="display: flex; width: 100%; justify-content: space-between; align-items: center;">
      <div class="exposed-sets left-player-sets" id="left-player-sets"></div>
      <div class="hand left-player-hand" id="left-player-hand"></div>

      <div class="table-center">
        <div class="discard-pile" id="discard-pile"></div>
      </div>

      <div class="hand right-player-hand" id="right-player-hand"></div>
      <div class="exposed-sets right-player-sets" id="right-player-sets"></div>
  </div>
  
  <div class="exposed-sets" id="player-exposed-sets"></div>
  <div class="hand player-hand" id="player-hand"></div>

  <div class="call-buttons" id="call-buttons" style="display: none;">
      <button onclick="handleChow('player')">Chow (ÂêÉ)</button>
      <button onclick="handlePung('player')">Pung (Á¢∞)</button>
      <button onclick="handleKong('player')">Kong (Êù†)</button>
      <button onclick="handleWin('player')">Win (Âíå)</button>
      <button onclick="passTurn()">Pass</button>
  </div>
 </div>
 <script>
  const SUITS = ['wan', 'tong', 'tiao'];
  const WORDS = ['east', 'south', 'west', 'north', 'red', 'green', 'white'];
  const HAND_SIZE = 16;
  let deck = [], playerHand = [], rightHand = [], topHand = [], leftHand = [], discardPile = [];
  let playerExposedSets = [], rightExposedSets = [], topExposedSets = [], leftExposedSets = [];
  let lastDiscardedTile = null;
  let activePlayerIndex = 0;
  const playerOrder = ['player', 'right', 'top', 'left'];
  const hands = { player: playerHand, right: rightHand, top: topHand, left: leftHand };
  const exposedSets = { player: playerExposedSets, right: rightExposedSets, top: topExposedSets, left: leftExposedSets };
  let opponentTurnTimeout = null;

  function initGame() {
   if (opponentTurnTimeout) clearTimeout(opponentTurnTimeout);
   deck = [];
   SUITS.forEach(s => { for(let i=1; i<=9; i++) for(let c=0; c<4; c++) deck.push({s, v:i}); });
   WORDS.forEach(v => { for(let c=0; c<4; c++) deck.push({s:'word', v}); });
   for(let i = deck.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [deck[i], deck[j]] = [deck[j], deck[i]];
   }
   playerHand = deck.splice(0, HAND_SIZE); rightHand = deck.splice(0, HAND_SIZE);
   topHand = deck.splice(0, HAND_SIZE); leftHand = deck.splice(0, HAND_SIZE);
   discardPile = [];
   playerExposedSets = []; rightExposedSets = []; topExposedSets = []; leftExposedSets = [];

   sortHand(playerHand);
   drawTile('player', false); 
   updateStatus("Your turn (Dealer): Discard a tile to begin the game.");
   render();
  }

  function drawTile(who, nextPlayerAfter = true) {
    if (deck.length === 0) return updateStatus("Draw Game!");
    const tile = deck.pop();
    if (who === 'player') hands.player.push(tile);
    else if (who === 'right') hands.right.push(tile);
    else if (who === 'top') hands.top.push(tile);
    else if (who === 'left') hands.left.push(tile);
    
    if (who === 'player') {
        checkForCalls('player', true);
    } else if (nextPlayerAfter) {
        setTimeout(aiDiscard, 1000, who);
    }
    render();
  }

  function playerDiscard(idx) {
    // Check if it's currently the player's turn to discard (only possible when they have 17 tiles)
    if (playerHand.length % 3 !== 2) return; 

    const tile = playerHand.splice(idx, 1);
    discardPile.push(tile);
    lastDiscardedTile = tile;
    sortHand(playerHand);
    render();
    // After player discards, check all other players for calls, starting with the next logical player (right)
    checkForCalls('right');
  }

  function aiDiscard(who) {
    const hand = hands[who];
    const idx = Math.floor(Math.random() * hand.length);
    const tile = hand.splice(idx, 1);
    discardPile.push(tile);
    lastDiscardedTile = tile;
    render();
    const nextPlayerIndex = (playerOrder.indexOf(who) + 1) % 4;
    checkForCalls(playerOrder[nextPlayerIndex]);
  }

  function sortHand(hand) { hand.sort((a,b) => (a.s + a.v).localeCompare(b.s + b.v)); }
  function getDisplay(t) {
   if(t.s === 'wan') return t.v + 'üÄá'; if(t.s === 'tong') return t.v + 'üÄ†'; if(t.s === 'tiao') return t.v + 'üÄí';
   return {'east':'Êù±','south':'Âçó','west':'Ë•ø','north':'Âåó','red':'‰∏≠','green':'Áôº','white':'ÁôΩ'}[t.v];
  }
  function render() {
   // Clear and render all hands and exposed sets
   document.getElementById('player-hand').innerHTML = ''; document.getElementById('right-player-hand').innerHTML = '';
   document.getElementById('top-player-hand').innerHTML = ''; document.getElementById('left-player-hand').innerHTML = '';
   document.getElementById('discard-pile').innerHTML = '';
   document.getElementById('player-exposed-sets').innerHTML = ''; document.getElementById('right-player-sets').innerHTML = '';
   document.getElementById('top-player-sets').innerHTML = ''; document.getElementById('left-player-sets').innerHTML = '';

   // Player hand render (shows last drawn tile highlight)
   hands.player.forEach((t, i) => { const el = document.createElement('div'); el.className = 'tile'; if (i === hands.player.length - 1 && hands.player.length % 3 === 2) el.className += ' drawn-tile'; el.dataset.suit = t.s; el.dataset.val = t.v; el.innerText = getDisplay(t); el.onclick = () => playerDiscard(i); document.getElementById('player-hand').appendChild(el); });
   // Opponent hands render (face down)
   hands.right.forEach(() => { const el = document.createElement('div'); el.className = 'tile'; document.getElementById('right-player-hand').appendChild(el); });
   hands.top.forEach(() => { const el = document.createElement('div'); el.className = 'tile'; document.getElementById('top-player-hand').appendChild(el); });
   hands.left.forEach(() => { const el = document.createElement('div'); el.className = 'tile'; document.getElementById('left-player-hand').appendChild(el); });
   // Discard pile render (face up)
   discardPile.forEach(t => { const el = document.createElement('div'); el.className = 'tile'; el.dataset.suit = t.s; el.dataset.val = t.v; el.innerText = getDisplay(t); document.getElementById('discard-pile').appendChild(el); });
   // Exposed sets render (face up)
   playerExposedSets.flat().forEach(t => { const el = document.createElement('div'); el.className = 'tile'; el.dataset.suit = t.s; el.dataset.val = t.v; el.innerText = getDisplay(t); document.getElementById('player-exposed-sets').appendChild(el); });
   rightExposedSets.flat().forEach(t => { const el = document.createElement('div'); el.className = 'tile'; el.dataset.suit = t.s; el.dataset.val = t.v; el.innerText = getDisplay(t); document.getElementById('right-player-sets').appendChild(el); });
   topExposedSets.flat().forEach(t => { const el = document.createElement('div'); el.className = 'tile'; el.dataset.suit = t.s; el.dataset.val = t.v; el.innerText = getDisplay(t); document.getElementById('top-player-sets').appendChild(el); });
   leftExposedSets.flat().forEach(t => { const el = document.createElement('div'); el.className = 'tile'; el.dataset.suit = t.s; el.dataset.val = t.v; el.innerText = getDisplay(t); document.getElementById('left-player-sets').appendChild(el); });
  }
  function updateStatus(msg) { document.getElementById('status').innerText = msg; }

  function toggleCallButtons(options) {
      const buttonsDiv = document.getElementById('call-buttons');
      buttonsDiv.style.display = options.length > 0 ? 'flex' : 'none';
      document.querySelector('[onclick*="handleChow"]').style.display = options.includes('chow') ? 'inline-block' : 'none';
      document.querySelector('[onclick*="handlePung"]').style.display = options.includes('pung') ? 'inline-block' : 'none';
      document.querySelector('[onclick*="handleKong"]').style.display = options.includes('kong') ? 'inline-block' : 'none';
      document.querySelector('[onclick*="handleWin"]').style.display = options.includes('win') ? 'inline-block' : 'none';
      document.querySelector('[onclick*="passTurn"]').style.display = 'inline-block';
      if (options.length > 0) updateStatus("You can make a call or Pass");
  }

  function canFormChow(hand, tile) {
    if (tile.s === 'word') return false; const value = parseInt(tile.v); const suit = tile.s;
    const t1 = hand.find(t => t.s === suit && t.v == value - 1); const t2 = hand.find(t => t.s === suit && t.v == value - 2);
    if (t1 && t2) return true;
    const t3 = hand.find(t => t.s === suit && t.v == value + 1); const t4 = hand.find(t => t.s === suit && t.v == value - 1);
    if (t3 && t4) return true;
    const t5 = hand.find(t => t.s === suit && t.v == value + 1); const t6 = hand.find(t => t.s === suit && t.v == value + 2);
    if (t5 && t6) return true;
    return false;
  }
  function cloneHand(hand) { return hand.map(t => ({ s: t.s, v: t.v })); }

  function isWinningHand(handToCheck) {
      if (handToCheck.length === 0) return true;
      for (let i = 0; i <= handToCheck.length - 3; i++) {
          if (handToCheck[i].s === handToCheck[i+1].s && handToCheck[i].v === handToCheck[i+1].v && handToCheck[i].v === handToCheck[i+2].v) {
              const remainingHand = cloneHand(handToCheck); remainingHand.splice(i, 3);
              if (isWinningHand(remainingHand)) return true;
          }
      }
      if (handToCheck.s !== 'word') {
        const value = parseInt(handToCheck.v);
        const t1Index = handToCheck.findIndex(t => t.s === handToCheck.s && t.v == value + 1);
        const t2Index = handToCheck.findIndex(t => t.s === handToCheck.s && t.v == value + 2);
        if (t1Index > -1 && t2Index > -1) {
            const remainingHand = cloneHand(handToCheck);
            remainingHand.splice(t2Index, 1); remainingHand.splice(t1Index, 1); remainingHand.splice(0, 1);
            if (isWinningHand(remainingHand)) return true;
        }
      }
      return false;
  }

  function checkForCalls(caller, isSelfDraw = false) {
      if (caller === 'player') {
          let possibleCalls = [];
          if (lastDiscardedTile) hands.player.push(lastDiscardedTile);
          if (hands.player.length % 3 === 2 && isWinningHand(cloneHand(hands.player))) { possibleCalls.push('win'); }
          if (lastDiscardedTile) hands.player.pop(); 

          if (isSelfDraw) {
              toggleCallButtons(possibleCalls.includes('win') ? ['win'] : []);
              if (possibleCalls.length === 0) updateStatus("Your turn: Discard a tile");
          } else if (lastDiscardedTile) {
              const tile = lastDiscardedTile;
              const pungCount = hands.player.filter(t => t.s === tile.s && t.v === tile.v).length;
              if (pungCount >= 2) possibleCalls.push('pung'); if (pungCount >= 3) possibleCalls.push('kong');
              const discarderIndex = playerOrder.findIndex(p => hands[p] === discardPile[discardPile.length -1]); // This logic needs review for 4P game
              // Check Chow only from left player (right player in UI)
              // if (discarderIndex === 1 && canFormChow(hands.player, tile)) { possibleCalls.push('chow'); }
              toggleCallButtons(possibleCalls); 
              if (possibleCalls.length === 0 && !isSelfDraw) passTurn();
          }
      } else {
          // AI logic for opponents (simple pass for now)
          passTurn();
      }
  }
  
  function passTurn() {
      const tilePassed = lastDiscardedTile; 
      lastDiscardedTile = null; 
      toggleCallButtons([]);
      setTimeout(() => {
          if (tilePassed) {
             activePlayerIndex = (activePlayerIndex + 1) % 4;
             drawTile(playerOrder[activePlayerIndex]);
          }
      }, 800);
  }

  // Handle call functions need updating to find tiles in the respective player hands via the 'hands' map
  function handlePung(caller) { /* ... TBD for 4P ... */ }
  function drawReplacementTile(who) { /* ... TBD for 4P ... */ }
  function handleKong(caller) { /* ... TBD for 4P ... */ }
  function handleChow(caller) { /* ... TBD for 4P ... */ }
  function handleWin(caller) { /* ... TBD for 4P ... */ }


  initGame();
 </script>
</body>
