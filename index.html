<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mahjong v25: Authentic</title>
<style>
:root {
  --mica: #f3f3f3;
  --surface: #fff;
  --text: #202020;
  --accent: #0078d4;
  --border: #e5e5e5;
  --felt: #1a472a;
  --wood: #5d4037;
  --tile-face: #fdfdfd;
  --tile-back: #005a9e;
  --tile-stroke: #ccc;
}
/* DARK THEME */
body.skin-neon {
  --mica: #111;
  --surface: #1f1f1f;
  --text: #fff;
  --border: #333;
  --accent: #00f3ff;
  --felt: #050505;
  --wood: #333;
  --tile-face: #222;
  --tile-back: #111;
  --tile-stroke: #00f3ff;
}
body.skin-neon .tile svg {
  filter: drop-shadow(0 0 1px var(--accent));
}
body {
  margin: 0;
  background: var(--mica);
  color: var(--text);
  font-family: 'Segoe UI', sans-serif;
  height: 100vh;
  display: flex;
  overflow: hidden;
  user-select: none;
}
/* SIDEBAR */
#sidebar {
  width: 240px;
  background: var(--surface);
  border-right: 1px solid var(--border);
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  z-index: 200;
}
.nav-btn {
  padding: 12px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 500;
  transition: 0.1s;
  display: flex;
  align-items: center;
  gap: 10px;
}
.nav-btn:hover {
  background: rgba(128, 128, 128, 0.1);
}
.nav-btn.active {
  background: var(--accent);
  color: white;
}
/* MAIN */
#main {
  flex: 1;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}
/* TABLE */
#table {
  width: 96vmin;
  height: 96vmin;
  max-width: 900px;
  max-height: 900px;
  background: var(--felt);
  border: 15px solid var(--wood);
  border-radius: 20px;
  position: relative;
  box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
}
/* TILES */
.tile {
  background: var(--tile-face);
  border: 1px solid var(--tile-stroke);
  border-radius: 4px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  cursor: pointer;
  box-shadow: 2px 3px 5px rgba(0, 0, 0, 0.3);
  transition: transform 0.1s;
}
.tile svg {
  width: 100%;
  height: 100%;
  display: block;
}
.tile-back {
  background: var(--tile-back);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 3px;
}
.tile:hover {
  transform: translateY(-10px);
  z-index: 100;
  border-color: var(--accent);
}
.portrait {
  width: 44px;
  height: 60px;
}
.landscape {
  width: 60px;
  height: 44px;
}
/* ZONES */
.zone {
  position: absolute;
  display: flex;
  gap: 2px;
  justify-content: center;
  align-items: center;
}
#p0 {
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  align-items: flex-end;
  width: 95%;
  height: 70px;
}
#p1 {
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  flex-direction: column-reverse;
  height: 90%;
  width: 70px;
}
#p2 {
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 95%;
  height: 70px;
  flex-direction: row-reverse;
}
#p3 {
  left: 20px;
  top: 50%;
  transform: translateY(-50%);
  flex-direction: column;
  height: 90%;
  width: 70px;
}
/* CENTER */
#center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 40%;
  height: 40%;
  display: grid;
  grid-template-columns: repeat(8, 1fr);
  gap: 3px;
  align-content: center;
  padding: 10px;
  border: 2px dashed rgba(255, 255, 255, 0.2);
  border-radius: 12px;
}
.discard {
  width: 100%;
  height: 100%;
  background: var(--tile-face);
  border-radius: 2px;
}
.discard svg {
  width: 100%;
  height: 100%;
}
/* ACTION BAR */
#action-bar {
  position: absolute;
  bottom: 130px;
  left: 50%;
  transform: translateX(-50%);
  display: none;
  gap: 10px;
  z-index: 500;
  background: rgba(255, 255, 255, 0.95);
  padding: 8px 20px;
  border-radius: 50px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
}
.btn {
  border: none;
  background: var(--surface);
  padding: 10px 24px;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
  border: 1px solid var(--border);
  font-size: 14px;
}
.btn:hover {
  background: var(--accent);
  color: white;
}
.btn-win {
  background: #d32f2f;
  color: white;
  border: none;
}
/* MSG */
#msg {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.9);
  z-index: 600;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
}
/* PAGES */
.page {
  position: absolute;
  inset: 0;
  background: var(--mica);
  display: none;
  flex-direction: column;
  padding: 40px;
  overflow-y: auto;
}
.page.active {
  display: flex;
}
#game-page {
  padding: 0;
  background: #111;
}
.corner-idx {
  position: absolute;
  top: 2px;
  left: 4px;
  font-size: 10px;
  font-weight: bold;
  color: #000;
  opacity: 0.6;
}
#btn-sort {
  position: absolute;
  bottom: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: none;
  background: var(--accent);
  color: white;
  font-size: 24px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  z-index: 200;
}
</style>
</head>
<body>
<div id="sidebar">
  <h2 style="color:var(--accent)">üÄÑ Mahjong</h2>
  <div class="nav-btn active" onclick="nav('game')">‚ñ∂ Play</div>
  <div class="nav-btn" onclick="nav('shop')">üõí Shop</div>
  <div class="nav-btn" onclick="nav('settings')">‚öô Settings</div>
  <div style="flex:1"></div>
  <div style="padding:15px; background:rgba(0,0,0,0.05); border-radius:8px">
    <div style="font-size:11px; opacity:0.6">COINS</div>
    <div style="font-size:24px; font-weight:bold" id="ui-coins">0</div>
  </div>
</div>

<div id="main">
  <div id="page-game" class="page active">
    <div id="table">
      <div id="center"></div>
      <div id="p0" class="zone"></div>
      <div id="p1" class="zone"></div>
      <div id="p2" class="zone"></div>
      <div id="p3" class="zone"></div>

      <div id="action-bar">
        <button class="btn btn-win" onclick="act('hu')">WIN!</button>
        <button class="btn" id="btn-kong" onclick="act('kong')">KONG</button>
        <button class="btn" id="btn-pung" onclick="act('pung')">PUNG</button>
        <button class="btn" id="btn-chow" onclick="act('chow')">CHOW</button>
        <button class="btn" onclick="act('skip')">Pass</button>
      </div>
    </div>
    <button id="btn-sort" onclick="toggleSort()">üîÉ</button>
    <div id="msg">
      <h1 style="font-size:4em; color:#ffd700; margin-bottom:20px" id="msg-txt">VICTORY</h1>
      <button class="btn" style="font-size:18px; padding:15px 40px" onclick="location.reload()">Play Again</button>
    </div>
  </div>

  <div id="page-shop" class="page">
    <h1>Skin Shop</h1>
    <div id="shop-grid" style="display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:20px"></div>
  </div>

  <div id="page-settings" class="page">
    <h1>Settings</h1>
    <button class="btn" style="background:#d32f2f; color:white; width:200px" onclick="resetData()">Reset Data</button>
  </div>
</div>

<script>
/* --- SVG ENGINE --- */
const SVG = {
  base: c => `<svg viewBox="0 0 100 130">${c}</svg>`,
  circle: (x, y, r, c) =>
    `<circle cx="${x}" cy="${y}" r="${r}" fill="${c}" />`,
  rect: (x, y, w, h, c) =>
    `<rect x="${x}" y="${y}" width="${w}" height="${h}" fill="${c}" />`,
  get: (t, v) => {
    let g = '';
    const R = '#d32f2f', G = '#2e7d32', B = '#1565c0';
    const idx = `<span class="corner-idx">${t === 'honor' ? String(v)[0].toUpperCase() : v}</span>`;

    if (t === 'dots') {
      if (v == 1) {
        g = SVG.circle(50, 65, 35, R)
          + SVG.circle(50, 65, 20, 'white')
          + SVG.circle(50, 65, 10, R);
      } else if (v == 2) {
        g = SVG.circle(50, 35, 18, G) + SVG.circle(50, 95, 18, B);
      } else if (v == 3) {
        g = SVG.circle(25, 30, 15, B)
          + SVG.circle(50, 65, 15, R)
          + SVG.circle(75, 100, 15, G);
      } else if (v == 4) {
        g = SVG.circle(30, 30, 15, B)
          + SVG.circle(70, 30, 15, G)
          + SVG.circle(30, 100, 15, G)
          + SVG.circle(70, 100, 15, B);
      } else if (v == 5) {
        g = SVG.circle(25, 25, 12, B)
          + SVG.circle(75, 25, 12, G)
          + SVG.circle(50, 65, 12, R)
          + SVG.circle(25, 105, 12, G)
          + SVG.circle(75, 105, 12, B);
      } else if (v == 6) {
        g = SVG.circle(30, 30, 12, G)
          + SVG.circle(70, 30, 12, G)
          + SVG.circle(30, 60, 12, R)
          + SVG.circle(70, 60, 12, R)
          + SVG.circle(30, 90, 12, R)
          + SVG.circle(70, 90, 12, R);
      } else if (v == 7) {
        g = SVG.circle(30, 20, 10, G)
          + SVG.circle(50, 25, 10, G)
          + SVG.circle(70, 30, 10, G)
          + SVG.circle(30, 60, 12, R)
          + SVG.circle(70, 60, 12, R)
          + SVG.circle(30, 95, 12, R)
          + SVG.circle(70, 95, 12, R);
      } else if (v == 8) {
        g = SVG.circle(30, 25, 12, B)
          + SVG.circle(70, 25, 12, B)
          + SVG.circle(30, 50, 12, B)
          + SVG.circle(70, 50, 12, B)
          + SVG.circle(30, 75, 12, B)
          + SVG.circle(70, 75, 12, B)
          + SVG.circle(30, 100, 12, B)
          + SVG.circle(70, 100, 12, B);
      } else if (v == 9) {
        for (let r = 0; r < 3; r++) {
          for (let c = 0; c < 3; c++) {
            g += SVG.circle(25 + c * 25, 30 + r * 30, 11, [R, B, G][r]);
          }
        }
      }
    } else if (t === 'bamboo') {
      if (v == 1) {
        g = `<path d="M50,50 Q30,70 20,60 Q40,40 50,30 Q60,40 80,60 Q70,70 50,50 M50,70 L50,110 M30,110 L70,110" stroke="${G}" stroke-width="5" fill="none" />`;
      } else if (v == 2) {
        g = SVG.rect(35, 25, 10, 80, G) + SVG.rect(55, 25, 10, 80, G);
      } else if (v == 3) {
        g = SVG.rect(35, 60, 10, 50, G)
          + SVG.rect(55, 60, 10, 50, G)
          + SVG.rect(45, 20, 10, 30, B);
      } else if (v == 4) {
        g = SVG.rect(25, 25, 10, 80, G)
          + SVG.rect(45, 25, 10, 80, B)
          + SVG.rect(65, 25, 10, 80, G)
          + SVG.rect(45, 25, 10, 80, B);
      } else {
        g = `<rect x="20" y="20" width="60" height="90" fill="none" stroke="${G}" stroke-width="3" />` +
            `<text x="50" y="80" font-size="60" fill="${G}" text-anchor="middle" font-weight="bold">${v}</text>`;
      }
    } else if (t === 'chars') {
      const ch = ['‰∏Ä','‰∫å','‰∏â','Âõõ','‰∫î','ÂÖ≠','‰∏É','ÂÖ´','‰πù'];
      g = `<text x="50" y="60" font-size="45" text-anchor="middle" fill="#000" font-family="serif">${ch[v - 1]}</text>` +
          `<text x="50" y="115" font-size="40" text-anchor="middle" fill="${R}" font-family="serif">Ëê¨</text>`;
    } else {
      const h = {
        east: 'Êù±', south: 'Âçó', west: 'Ë•ø', north: 'Âåó',
        red: '‰∏≠', green: 'Áôº', white: ' '
      };
      const col = (v === 'red' || v === 'white') ? R : (v === 'green' ? G : '#000');
      g = `<text x="50" y="95" font-size="70" text-anchor="middle" fill="${col}" font-family="serif">${h[v]}</text>`;
      if (v === 'white') {
        g += `<rect x="10" y="10" width="80" height="110" stroke="${B}" stroke-width="5" fill="none" />`;
      }
    }
    return idx + SVG.base(g);
  }
};

/* --- GAME STATE --- */
let deck = [], players = [], discards = [], lastT = null, paused = false, sortMode = 'suit';

const App = {
  data: JSON.parse(localStorage.getItem('mjV25')) || { coins: 100, unlocked: ['classic'], skin: 'classic' },
  save() {
    localStorage.setItem('mjV25', JSON.stringify(this.data));
    this.update();
  },
  update() {
    document.getElementById('ui-coins').innerText = this.data.coins;
    document.body.className = this.data.skin;
  }
};

const SKINS = {
  'classic': { name: 'Classic', cost: 0 },
  'skin-neon': { name: 'Neon', cost: 200 },
  'skin-gold': { name: 'Gold', cost: 500 }
};

/* --- INIT --- */
function init() {
  deck = [];
  ['dots', 'bamboo', 'chars'].forEach(t => {
    for (let i = 1; i <= 9; i++) {
      for (let k = 0; k < 4; k++) deck.push({ t, v: i });
    }
  });
  ['east','south','west','north','red','green','white'].forEach(v => {
    for (let k = 0; k < 4; k++) deck.push({ t: 'honor', v });
  });

  deck.sort(() => Math.random() - 0.5);
  players = [[], [], [], []];
  discards = [];
  lastT = null;
  paused = false;

  for (let i = 0; i < 16; i++) {
    for (let p = 0; p < 4; p++) players[p].push(deck.pop());
  }
  players[0].sort(sortT);
  render();
  setTimeout(() => draw(0), 800);
}

/* --- WIN CHECKER --- */
function isHu(tiles) {
  if (tiles.length !== 14) return false;
  const counts = {};
  tiles.forEach(x => {
    const k = x.t + ':' + x.v;
    counts[k] = (counts[k] || 0) + 1;
  });

  for (const k in counts) {
    if (counts[k] >= 2) {
      const rem = { ...counts };
      rem[k] -= 2;
      if (checkSets(rem)) return true;
    }
  }
  return false;
}

function checkSets(counts) {
  let firstKey = null;
  for (const k in counts) {
    if (counts[k] > 0) {
      firstKey = k;
      break;
    }
  }
  if (!firstKey) return true;

  const [t, vStr] = firstKey.split(':');
  const v = parseInt(vStr, 10);

  if (counts[firstKey] >= 3) {
    counts[firstKey] -= 3;
    if (checkSets(counts)) return true;
    counts[firstKey] += 3;
  }

  if (t === 'dots' || t === 'bamboo' || t === 'chars') {
    if (v <= 7) {
      const k2 = t + ':' + (v + 1);
      const k3 = t + ':' + (v + 2);
      if ((counts[k2] || 0) > 0 && (counts[k3] || 0) > 0) {
        counts[firstKey]--;
        counts[k2]--;
        counts[k3]--;
        if (checkSets(counts)) return true;
        counts[firstKey]++;
        counts[k2]++;
        counts[k3]++;
      }
    }
  }

  return false;
}

function checkSelf(h) {
  const c = {};
  h.forEach(t => {
    const k = t.t + ':' + t.v;
    c[k] = (c[k] || 0) + 1;
  });
  for (const k in c) {
    if (c[k] === 4) {
      paused = true;
      showAct(isHu(h), true, false, false);
      const [tType, vStr] = k.split(':');
      const tile = h.find(x => x.t === tType && String(x.v) === vStr);
      lastT = { t: tile, from: 0 };
      document.getElementById('btn-kong').innerText = 'KONG';
    }
  }
}

/* --- DRAW / DISCARD / ACTIONS --- */
function draw(pid) {
  if (deck.length === 0) return end('DRAW');
  const t = deck.pop();
  players[pid].push(t);
  render(pid === 0);

  if (pid === 0) {
    checkSelf(players[0]);
    if (isHu(players[0])) {
      showAct(true, false, false, false);
      paused = true;
    }
  } else {
    setTimeout(() => {
      const idx = Math.floor(Math.random() * players[pid].length);
      discard(pid, idx);
    }, 800);
  }
}

function discard(pid, idx) {
  const t = players[pid].splice(idx, 1)[0];
  lastT = { t, from: pid };
  discards.push(t);

  if (pid === 0) players[0].sort(sortT);
  render();

  if (pid !== 0) {
    const h = players[0].slice();
    h.push(t);
    if (isHu(h)) {
      paused = true;
      showAct(true, true, true, true);
      return;
    }
  }

  if (!paused) {
    const next = (pid + 1) % 4;
    setTimeout(() => draw(next), 500);
  }
}

window.act = function(type) {
  document.getElementById('action-bar').style.display = 'none';
  if (!lastT) return;

  const t = lastT.t;
  const from = lastT.from;
  const isSelf = from === 0;

  if (type === 'hu') {
    return end('VICTORY');
  }

  if (type === 'skip') {
    paused = false;
    const next = (from + 1) % 4;
    return draw(next);
  }

  let needed = 2;
  if (type === 'kong') needed = isSelf ? 4 : 3;
  if (type === 'pung') needed = isSelf ? 3 : 2;
  if (type === 'chow') needed = 2; // simplified; no chow pattern check

  let taken = 0;
  players[0] = players[0].filter(x => {
    if (same(x, t) && taken < needed) {
      taken++;
      return false;
    }
    return true;
  });

  if (!isSelf && discards.length && same(discards[discards.length - 1], t)) {
    discards.pop();
  }

  players[0].push(t);
  players[0].sort(sortT);
  render();

  if (type === 'kong') {
    paused = false;
    return draw(0);
  }

  paused = false;
};

/* --- RENDER / HELPERS --- */
function render(f = false) {
  const center = document.getElementById('center');
  center.innerHTML = '';
  discards.forEach(t => {
    const e = document.createElement('div');
    e.className = 'discard';
    e.innerHTML = SVG.get(t.t, t.v);
    center.appendChild(e);
  });

  const p0 = document.getElementById('p0');
  p0.innerHTML = '';
  players[0].forEach((t, i) => {
    const e = document.createElement('div');
    e.className = 'tile portrait';
    e.innerHTML = SVG.get(t.t, t.v);
    if (f && i === players[0].length - 1) e.style.marginLeft = '15px';
    e.onclick = () => {
      if (!paused && players[0].length % 3 === 2) discard(0, i);
    };
    p0.appendChild(e);
  });

  [1, 2, 3].forEach(pid => {
    const z = document.getElementById('p' + pid);
    z.innerHTML = '';
    players[pid].forEach(() => {
      const e = document.createElement('div');
      e.className = 'tile-back ' + (pid % 2 ? 'landscape' : 'portrait');
      z.appendChild(e);
    });
  });
}

function sortT(a, b) {
  if (sortMode === 'suit') {
    if (a.t === b.t) return a.v - b.v;
    return a.t > b.t ? 1 : -1;
  } else {
    if (a.v === b.v) return a.t > b.t ? 1 : -1;
    return a.v - b.v;
  }
}

window.toggleSort = () => {
  sortMode = (sortMode === 'suit') ? 'num' : 'suit';
  players[0].sort(sortT);
  render();
};

function same(a, b) {
  return a.t === b.t && a.v === b.v;
}

function showAct(w, k, p, c) {
  const b = document.getElementById('action-bar');
  b.style.display = 'flex';
  b.children[0].style.display = w ? 'block' : 'none';
  b.children[1].style.display = k ? 'block' : 'none';
  b.children[2].style.display = p ? 'block' : 'none';
  b.children[3].style.display = c ? 'block' : 'none';
}

function end(t) {
  document.getElementById('msg').style.display = 'flex';
  document.getElementById('msg-txt').innerText = t;
  if (t === 'VICTORY') {
    App.data.coins += 100;
    App.save();
  }
}

function nav(p) {
  document.querySelectorAll('.page').forEach(e => e.classList.remove('active'));
  document.getElementById('page-' + p).classList.add('active');
  if (p === 'shop') shop();
}

function shop() {
  const g = document.getElementById('shop-grid');
  g.innerHTML = '';
  for (const k in SKINS) {
    const s = SKINS[k];
    const own = App.data.unlocked.includes(k);
    const d = document.createElement('div');
    d.className = 'tile';
    d.style.padding = '10px';
    d.style.textAlign = 'center';
    d.innerHTML = `<b>${s.name}</b><br>${own ? 'OWNED' : s.cost}`;
    d.onclick = () => {
      if (own) {
        App.data.skin = k;
      } else if (App.data.coins >= s.cost) {
        App.data.coins -= s.cost;
        App.data.unlocked.push(k);
        App.data.skin = k;
      }
      App.save();
      shop();
    };
    g.appendChild(d);
  }
}

function resetData() {
  localStorage.clear();
  location.reload();
}
