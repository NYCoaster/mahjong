<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwanese Mahjong (16-Tile)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-table">
        <div id="center-area">
            <div id="discard-pile"></div>
            <div id="status-text">Initializing...</div>
        </div>
        
        <!-- Opponent Hands (Top, Left, Right) -->
        <div class="hand opponent" id="hand-top"></div>
        <div class="hand opponent" id="hand-left"></div>
        <div class="hand opponent" id="hand-right"></div>

        <!-- Player Hand -->
        <div class="hand player" id="hand-player"></div>
        
        <div id="controls">
            <button onclick="startGame()">Restart Game</button>
            <button onclick="sortHand()">Sort Tiles</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
