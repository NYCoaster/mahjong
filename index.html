<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Taiwanese Mahjong - Premium (Updated Kong)</title>
 <style>
 :root {
 --table-green: #1a4a33;
 --tile-ivory: #fffffa;
 --tile-back: #006633;
 --tile-shadow: rgba(0,0,0,0.3);
 }
 body {
 background-color: var(--table-green);
 background-image: radial-gradient(circle, #2e8b57 0%, #1a4a33 100%);
 font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
 color: white;
 margin: 0;
 display: flex;
 justify-content: center;
 height: 100vh;
 overflow: hidden;
 }
 .game-container {
 display: flex;
 flex-direction: column;
 justify-content: space-between;
 align-items: center;
 width: 95%;
 max-width: 1100px;
 padding: 15px;
 height: 98vh;
 position: relative;
 }
 /* --- INFO PANEL --- */
 .info-panel { text-align: center; background: rgba(0,0,0,0.4); padding: 10px 30px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
 h1 { margin: 0; font-size: 1.2rem; color: #ffd700; text-transform: uppercase; letter-spacing: 2px; }
 #status { font-weight: 300; color: #ddd; margin: 5px 0; }
 button { padding: 5px 15px; cursor: pointer; background: linear-gradient(#eee, #ccc); border: 1px solid #999; border-radius: 3px; font-weight: bold; transition: all 0.2s; }
 button:hover { background: #fff; transform: scale(1.05); }
 /* --- TILE DESIGN --- */
 .tile { position: relative; width: 42px; height: 58px; background: var(--tile-ivory); border-radius: 4px; display: flex; justify-content: center; align-items: center; font-size: 28px; font-weight: bold; cursor: pointer; user-select: none; border: 1px solid #ddd; border-bottom: 5px solid #bbb; border-right: 3px solid #ccc; box-shadow: 4px 4px 8px var(--tile-shadow); transition: transform 0.1s, margin 0.2s; }
 /* Tile Back (for opponent) */
 .opponent-hand .tile { background: var(--tile-back); background-image: linear-gradient(135deg, #007744 25%, #005522 100%); border: 1px solid #004411; border-bottom: 5px solid #003311; border-right: 3px solid #004411; }
 /* Suit Colors - Traditional Palette */
 .tile[data-suit="wan"] { color: #cc0000; }
 .tile[data-suit="tong"] { color: #1a4fa0; }
 .tile[data-suit="tiao"] { color: #1a8033; }
 .tile[data-suit="word"] { color: #222; }
 .tile[data-val="red"] { color: #ff0000; }
 .tile[data-val="green"] { color: #00aa00; }
 /* Interaction */
 .player-hand .tile:hover { transform: translateY(-12px); z-index: 10; }
 .drawn-tile { margin-left: 15px !important; border: 2px solid gold !important; }
 /* --- LAYOUTS --- */
 .hand { display: flex; justify-content: center; align-items: flex-end; gap: 2px; padding: 15px; width: 100%; }
 .table-center { flex-grow: 1; width: 100%; background: rgba(0,0,0,0.1); border-radius: 100px / 20px; box-shadow: inset 0 0 50px rgba(0,0,0,0.3); display: flex; justify-content: center; align-items: center; padding: 20px; }
 .discard-pile { display: grid; grid-template-columns: repeat(10, 1fr); gap: 5px; max-width: 500px; }
 .discard-pile .tile { width: 30px; height: 42px; font-size: 20px; border-bottom-width: 3px; border-right-width: 2px; cursor: default; }
 /* Call buttons from previous step */
 .call-buttons { position: absolute; bottom: 120px; display: flex; gap: 10px; padding: 10px; background: rgba(0, 0, 0, 0.7); border-radius: 8px; z-index: 20; }
 .call-buttons button { padding: 10px 20px; font-size: 1rem; }
 /* Exposed sets area style */
 .exposed-sets { display: flex; gap: 10px; margin-bottom: 10px; }
 .exposed-sets .tile { cursor: default; }
 </style>
</head>
<body>
 <div class="game-container">
  <div class="info-panel">
   <h1>Taiwanese Mahjong</h1>
   <div id="status">Initializing...</div>
   <button onclick="initGame()">New Game</button>
  </div>
  <div class="hand opponent-hand" id="opponent-hand"></div>
  <div class="exposed-sets" id="opponent-exposed-sets"></div>
  <div class="table-center">
   <div class="discard-pile" id="discard-pile"></div>
  </div>
  <div class="exposed-sets" id="player-exposed-sets"></div>
  <div class="hand player-hand" id="player-hand"></div>

  <!-- --- CALL BUTTONS PANEL --- -->
  <div class="call-buttons" id="call-buttons" style="display: none;">
      <button onclick="handleChow('player')">Chow (ÂêÉ)</button>
      <button onclick="handlePung('player')">Pung (Á¢∞)</button>
      <button onclick="handleKong('player')">Kong (Êù†)</button>
      <button onclick="handleWin('player')">Win (Âíå)</button>
      <button onclick="passTurn()">Pass</button>
  </div>
 </div>
 <script>
  const SUITS = ['wan', 'tong', 'tiao'];
  const WORDS = ['east', 'south', 'west', 'north', 'red', 'green', 'white'];
  const HAND_SIZE = 16;
  let deck = [], playerHand = [], opponentHand = [], discardPile = [];
  let isPlayerTurn = true;
  let playerExposedSets = [];
  let opponentExposedSets = [];
  let lastDiscardedTile = null;
  let activePlayer = 'player';

  function initGame() {
   deck = [];
   SUITS.forEach(s => { for(let i=1; i<=9; i++) for(let c=0; c<4; c++) deck.push({s, v:i}); });
   WORDS.forEach(v => { for(let c=0; c<4; c++) deck.push({s:'word', v}); });
   for(let i = deck.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [deck[i], deck[j]] = [deck[j], deck[i]];
   }
   playerHand = deck.splice(0, HAND_SIZE);
   opponentHand = deck.splice(0, HAND_SIZE);
   sortHand(playerHand);
   drawTile('player');
   toggleCallButtons([]);
   playerExposedSets = [];
   opponentExposedSets = [];
   render();
  }
  function drawTile(who) {
   if (deck.length === 0) return updateStatus("Draw Game!");
   const tile = deck.pop();
   if (who === 'player') {
    playerHand.push(tile);
    isPlayerTurn = true;
    updateStatus("Your turn: Discard a tile");
   } else {
    opponentHand.push(tile);
    updateStatus("Opponent is thinking...");
    setTimeout(aiDiscard, 1000);
   }
   render();
  }

  function playerDiscard(idx) {
    if (!isPlayerTurn) return;
    const tile = playerHand.splice(idx, 1);
    discardPile.push(tile);
    lastDiscardedTile = tile;
    isPlayerTurn = false;
    sortHand(playerHand);
    render();
    checkForCalls('opponent');
  }

  function aiDiscard() {
    const idx = Math.floor(Math.random() * opponentHand.length);
    const tile = opponentHand.splice(idx, 1);
    discardPile.push(tile);
    lastDiscardedTile = tile;
    render();
    checkForCalls('player');
  }

  function sortHand(hand) {
   hand.sort((a,b) => (a.s + a.v).localeCompare(b.s + b.v));
  }
  function getDisplay(t) {
   if(t.s === 'wan') return t.v + 'üÄá';
   if(t.s === 'tong') return t.v + 'üÄ†';
   if(t.s === 'tiao') return t.v + 'üÄí';
   return {'east':'Êù±','south':'Âçó','west':'Ë•ø','north':'Âåó','red':'‰∏≠','green':'Áôº','white':'ÁôΩ'}[t.v];
  }
  function render() {
   const pDiv = document.getElementById('player-hand');
   const oDiv = document.getElementById('opponent-hand');
   const dDiv = document.getElementById('discard-pile');
   const pESDiv = document.getElementById('player-exposed-sets');
   const oESDiv = document.getElementById('opponent-exposed-sets');
   
   pDiv.innerHTML = '';
   playerHand.forEach((t, i) => {
    const el = document.createElement('div'); el.className = 'tile';
    if (i === playerHand.length - 1 && isPlayerTurn) el.className += ' drawn-tile';
    el.dataset.suit = t.s; el.dataset.val = t.v; el.innerText = getDisplay(t);
    el.onclick = () => playerDiscard(i);
    pDiv.appendChild(el);
   });
   oDiv.innerHTML = '';
   opponentHand.forEach(() => {
    const el = document.createElement('div'); el.className = 'tile'; oDiv.appendChild(el);
   });
   dDiv.innerHTML = '';
   discardPile.forEach(t => {
    const el = document.createElement('div'); el.className = 'tile';
    el.dataset.suit = t.s; el.dataset.val = t.v; el.innerText = getDisplay(t);
    dDiv.appendChild(el);
   });

   pESDiv.innerHTML = '';
   playerExposedSets.flat().forEach(t => {
        const el = document.createElement('div'); el.className = 'tile';
        el.dataset.suit = t.s; el.dataset.val = t.v; el.innerText = getDisplay(t);
        pESDiv.appendChild(el);
   });
   oESDiv.innerHTML = '';
   opponentExposedSets.flat().forEach(t => {
        const el = document.createElement('div'); el.className = 'tile';
        el.dataset.suit = t.s; el.dataset.val = t.v; el.innerText = getDisplay(t);
        oESDiv.appendChild(el);
   });
  }
  function updateStatus(msg) { document.getElementById('status').innerText = msg; }

  function toggleCallButtons(options) {
      const buttonsDiv = document.getElementById('call-buttons');
      buttonsDiv.style.display = options.length > 0 ? 'flex' : 'none';
      document.querySelector('[onclick*="handleChow"]').style.display = 'none';
      document.querySelector('[onclick*="handlePung"]').style.display = 'none';
      document.querySelector('[onclick*="handleKong"]').style.display = 'none';
      document.querySelector('[onclick*="handleWin"]').style.display = 'none';
      document.querySelector('[onclick*="passTurn"]').style.display = 'inline-block';
      if (options.includes('chow')) document.querySelector('[onclick*="handleChow"]').style.display = 'inline-block';
      if (options.includes('pung')) document.querySelector('[onclick*="handlePung"]').style.display = 'inline-block';
      if (options.includes('kong')) document.querySelector('[onclick*="handleKong"]').style.display = 'inline-block';
      if (options.includes('win')) document.querySelector('[onclick*="handleWin"]').style.display = 'inline-block';
      if (options.length > 0) { updateStatus("You can make a call or Pass"); }
  }

  function checkForCalls(caller) {
      if (caller === 'player' && lastDiscardedTile) {
          let possibleCalls = [];
          const tile = lastDiscardedTile;
          const pungCount = playerHand.filter(t => t.s === tile.s && t.v === tile.v).length;
          if (pungCount >= 2) { possibleCalls.push('pung'); }
          if (pungCount >= 3) { possibleCalls.push('kong'); } // Kong possible if 3 in hand + 1 discarded
          toggleCallButtons(possibleCalls); 
          if (possibleCalls.length === 0) { passTurn(); }
      } else {
          passTurn(); // AI always passes for now
      }
  }
  
  function passTurn() {
      toggleCallButtons([]);
      setTimeout(() => drawTile('opponent'), 800);
      lastDiscardedTile = null;
  }

  function handlePung(caller) { 
      if (caller !== 'player' || !lastDiscardedTile) return;

      const tileToMatch = lastDiscardedTile;
      let tilesForPung = [tileToMatch];
      let removedCount = 0;
      for (let i = playerHand.length - 1; i >= 0 && removedCount < 2; i--) {
          if (playerHand[i].s === tileToMatch.s && playerHand[i].v === tileToMatch.v) {
              tilesForPung.push(playerHand.splice(i, 1)[0]); // Get the tile object itself
              removedCount++;
          }
      }
      
      playerExposedSets.push(tilesForPung);
      lastDiscardedTile = null;
      discardPile.pop(); // Remove the tile from the discard pile array
      sortHand(playerHand);
      
      toggleCallButtons([]); 
      isPlayerTurn = true;
      updateStatus("You called Pung. Please discard a tile.");
      render();
  }

  // New function for the Kong replacement tile draw
  function drawReplacementTile(who) {
      if (deck.length === 0) return updateStatus("Draw Game!"); // Should draw from end of deck ("wall")
      const tile = deck.pop();
      if (who === 'player') {
          playerHand.push(tile);
          isPlayerTurn = true; // Player gets to discard again after Kong
          updateStatus("Drew replacement tile. Please discard a tile.");
      }
      render();
  }

  function handleKong(caller) {
    if (caller !== 'player' || !lastDiscardedTile) return;

    const tileToMatch = lastDiscardedTile;
    let tilesForKong = [tileToMatch];
    let removedCount = 0;
    for (let i = playerHand.length - 1; i >= 0 && removedCount < 3; i--) {
        if (playerHand[i].s === tileToMatch.s && playerHand[i].v === tileToMatch.v) {
            tilesForKong.push(playerHand.splice(i, 1)[0]); // Get the tile object
            removedCount++;
        }
    }

    playerExposedSets.push(tilesForKong);
    lastDiscardedTile = null;
    discardPile.pop(); // Remove the tile from the discard pile array
    sortHand(playerHand);

    toggleCallButtons([]);
    // After calling Kong, the player draws a replacement tile (drawReplacementTile handles turn status)
    drawReplacementTile('player');
  }


  function handleChow(caller) { 
      console.log(caller + " called Chow! (Logic TBD)"); 
      updateStatus("You called Chow. Please discard a tile.");
      toggleCallButtons([]); 
  }
  function handleWin(caller) {
      console.log(caller + " declared Mahjong and won!");
      updateStatus("Mahjong! " + caller + " wins the game!");
      toggleCallButtons([]);
  }


  initGame();
 </script>
</body>
</html>
