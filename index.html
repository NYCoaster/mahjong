<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwanese Mahjong Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <div class="info-panel">
            <h1>Taiwanese Mahjong (16 Tiles)</h1>
            <div id="status">Player's Turn: Draw a tile</div>
            <button onclick="initGame()">Restart Game</button>
        </div>

        <div class="hand opponent-hand" id="opponent-hand">
            </div>

        <div class="table-center">
            <div class="discard-pile" id="discard-pile"></div>
        </div>

        <div class="hand player-hand" id="player-hand">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
